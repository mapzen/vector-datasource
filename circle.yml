machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo add-apt-repository ppa:tilezen/ppa -y
    - sudo apt-get update
    - sudo apt-get install osm2pgsql proj-data
    - pip install -Ur requirements.txt
  override:
    - python setup.py develop

test:
  override:
    - pip install -U flake8
    - find . -not -path '*/.eggs/*' -not -path '*/integration-test*' -not -path '*/data/*' -name '*.py' | xargs flake8
    - python setup.py test
    - ./scripts/setup_and_run_tests.sh -j 4

deployment:
  prerelease:
    branch: "master"
    commands:
      - pip install 'Circle-Beacon == 2.0.0'
      - alert-circle mapzen documentation master $CIRCLE_TOKEN
      - ./scripts/update-integration-test-coordinates.sh
  release:
    tag: /.+/
    commands:
      - pip install 'Circle-Beacon == 2.0.0'
      - alert-circle mapzen documentation master $CIRCLE_TOKEN
