global:
  - &ne_places_min_zoom
    lookup:
      key: { col: scalerank }
      op: '<='
      table:
        - [ 2, 0 ]
        - [ 3, 1 ]
        - [ 4, 2 ]
        - [ 5, 4 ]
        - [ 6, 6 ]
        - [ 7, 7 ]
        - [ 9, 9 ]
      default: 10

filters:
  # TODO - is this how we want to do this?
  - filter: {source: whosonfirst.mapzen.com}
    min_zoom: {col: min_zoom}
    output: {kind: {col: kind}}
    table: wof
    extra_columns: [ min_zoom ]
  - filter: {name: true, place: country}
    min_zoom: 2
    output: {kind: country}
    table: osm
  - filter: {name: true, place: state}
    min_zoom: 4
    output:
      kind: region
      kind_detail: state
    table: osm
  - filter: {name: true, place: province}
    min_zoom: 4
    output:
      kind: region
      kind_detail: province
    table: osm
  - filter: {name: true, population: true, place: [city, town]}
    min_zoom: 8
    output:
      kind: locality
      kind_detail: { col: place }
    table: osm
  - filter: {name: true, place: [city, town]}
    min_zoom: 9
    output:
      kind: locality
      kind_detail: { col: place }
    table: osm
  - filter: {name: true, population: true, place: village}
    min_zoom: 11
    output:
      kind: locality
      kind_detail: village
    table: osm
  - filter: {name: true, place: village}
    min_zoom: 12
    output:
      kind: locality
      kind_detail: village
    table: osm
  - filter: {name: true, population: true, place: hamlet}
    min_zoom: 12
    output:
      kind: locality
      kind_detail: hamlet
    table: osm
  - filter: {name: true, place: [locality, hamlet]}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: { col: place }
    table: osm
  - filter: {name: true, place: isolated_dwelling}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: isolated_dwelling
    table: osm
  - filter: {name: true, place: farm}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: farm
    table: osm

  - filter:
      scalerank: true
      featurecla: [Admin-0 region capital, Admin-0 capital alt, Admin-0 capital]
    min_zoom: *ne_places_min_zoom
    output: {kind: locality, country_capital: true}
    table: ne
  - filter:
      scalerank: true
      featurecla: [Admin-1 capital, Admin-1 region capital]
    min_zoom: *ne_places_min_zoom
    output: {kind: locality, region_capital: true}
    table: ne
  - filter: {featurecla: Populated place, scalerank: true}
    min_zoom: *ne_places_min_zoom
    output: {kind: locality}
    table: ne

  - filter:
      scalerank: true
      featurecla: [Historic place]
    min_zoom: *ne_places_min_zoom
    output:
      kind: locality
      kind_detail: hamlet
    table: ne
  - filter:
      scalerank: true
      featurecla: [Scientific station]
    min_zoom: *ne_places_min_zoom
    output:
      kind: locality
      kind_detail: scientific_station
    table: ne
