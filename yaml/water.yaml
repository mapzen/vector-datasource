globals:
  - &water_standard_properties_osm
      intermittent:
        case:
          - when:
              intermittent: 'yes'
            then: true
filters:
  - filter: {waterway: riverbank}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: riverbank
    table: osm
  - filter: {waterway: dock}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: dock
    table: osm
  - filter: {natural: water}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: water
    table: osm
  - filter: {natural: bay}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: bay
    table: osm
  - filter: {natural: strait}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: strait
    table: osm
  - filter: {natural: fjord}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: fjord
    table: osm
  - filter: {landuse: basin}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: basin
    table: osm
  - filter: {landuse: reservoir}
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: lake
        reservoir: true
    table: osm
  - filter:
      any:
        amenity: swimming_pool
        leisure: swimming_pool
    min_zoom: CASE WHEN way_area > 102400 THEN 9 ELSE GREATEST(LEAST((zoom+1.066)::smallint,
      16), 9) END
    output:
        <<: *water_standard_properties_osm
        kind: swimming_pool
    table: osm
  - filter: {waterway: canal}
    min_zoom: 9
    output:
        <<: *water_standard_properties_osm
        kind: canal
    table: osm
  - filter: {waterway: river}
    min_zoom: 9
    output:
        <<: *water_standard_properties_osm
        kind: river
    table: osm
  - filter: {waterway: stream}
    min_zoom: 11
    output:
        <<: *water_standard_properties_osm
        kind: stream
    table: osm
  - filter: {waterway: ditch}
    min_zoom: 16
    output:
        <<: *water_standard_properties_osm
        kind: ditch
    table: osm
  - filter: {waterway: drain}
    min_zoom: 16
    output:
        <<: *water_standard_properties_osm
        kind: drain
    table: osm
  - filter: {featurecla: Coastline}
    min_zoom: 0
    output:
        kind: ocean
    table: ne
  - filter: {featurecla: Alkaline Lake}
    min_zoom: 0
    output:
        kind: lake
        alkaline: true
    table: ne
  - filter: {featurecla: Lake}
    min_zoom: 0
    output: {kind: lake}
    table: ne
  - filter: {featurecla: Reservoir}
    min_zoom: 0
    output: {kind: lake, reservoir: true}
    table: ne
  - filter: {featurecla: Playa}
    min_zoom: 0
    output: {kind: playa}
    table: ne
  - filter: {featurecla: Ocean}
    min_zoom: 0
    output: {kind: ocean}
    table: ne
  - filter: {name: true, place: ocean}
    min_zoom: 0
    output: {kind: ocean}
    table: osm
  - filter: {name: true, place: sea}
    min_zoom: 3
    output: {kind: sea}
    table: osm
  - filter: {gid: true}
    min_zoom: 0
    output: {kind: ocean}
    table: shp
